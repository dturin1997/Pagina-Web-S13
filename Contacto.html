<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- FontAwesone enlace iconos-->
    <script src="https://kit.fontawesome.com/998eab3163.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" type="text/css" href="css/estilos.css">

    <title>Contacto</title>
  </head>
  <body>
    <h1 class="text-center">Ingrese los Datos</h1>

    <!-- Contactos -->
  <section>
    <div class="py-5">
      <div class="container py-2 contactos">
        
        <h3 class="text-gray">Contacto</h3>
        <p class="text-gray">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
        </p>
  
        <div>
  
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">
              <i class="fas fa-user"></i>
            </span>
            <input type="text" class="form-control" placeholder="Nombre" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">
              <i class="fas fa-user"></i>
            </span>
            <input type="text" class="form-control" placeholder="Apellido" aria-label="Username" aria-describedby="basic-addon1">
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">
              <i class="fas fa-envelope-open"></i>
            </span>
            <input type="text" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">
              <i class="fas fa-user"></i>
            </span>
            <input type="number" class="form-control" placeholder="Telefono" aria-label="Username" aria-describedby="basic-addon1">
          </div>
  
          <div class="input-group">
            
            <span class="input-group-text">
              
              <i class="fas fa-sticky-note"></i>
              
            
            </span>
            <textarea class="form-control" aria-label="With textarea" rows=""></textarea>
          </div>
  
          <div class="py-2">
            <button class="form-control btn btn-primary">Enviar los datos</button>
          </div>
  
        </div>
  
      </div>
    </div>
    </section>
  


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>


   
  </body>
</html>
